    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        h1 {
            position: absolute;
            top: 10px;
            left: 10px;
            margin: 0;
            z-index: 10;
            font-size: 20px;
        }
        
        .nav-links {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            background: rgba(44, 90, 160, 0.8);
            padding: 8px 12px;
            margin-left: 8px;
            border-radius: 4px;
            font-size: 11px;
            font-family: 'Anonymous Pro', monospace;
            transition: background-color 0.2s ease;
        }
        
        .nav-links a:hover {
            background: rgba(44, 90, 160, 1);
        }
        
        #stats {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
        }
        
        #cube {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
