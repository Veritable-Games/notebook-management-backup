<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index: 100;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='/wiki'">‚Üê Back to Wiki</button>
    <div id="info">3D Visualization<br>Use mouse to rotate, scroll to zoom</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let dodecahedron;
        let points = [];
        
        // Initialize the scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 20;
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.body.appendChild(renderer.domElement);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Add controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Create central dodecahedron
            createDodecahedron();
            
            // Create content points
            createContentPoints();
            
            // Add connections
            createConnections();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start animation loop
            animate();
        }
        
        // Create the central dodecahedron
        function createDodecahedron() {
            const geometry = new THREE.DodecahedronGeometry(2, 0);
            const material = new THREE.MeshStandardMaterial({
                color: 0x4285f4,
                metalness: 0.3,
                roughness: 0.4,
                wireframe: false,
                transparent: true,
                opacity: 0.8
            });
            
            dodecahedron = new THREE.Mesh(geometry, material);
            scene.add(dodecahedron);
            
            // Add wireframe
            const wireGeometry = new THREE.DodecahedronGeometry(2.05, 0);
            const wireMaterial = new THREE.MeshBasicMaterial({
                color: 0x90caf9,
                wireframe: true
            });
            
            const wireframe = new THREE.Mesh(wireGeometry, wireMaterial);
            scene.add(wireframe);
            
            // Add glow effect
            const glowGeometry = new THREE.DodecahedronGeometry(2.2, 0);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x4285f4,
                transparent: true,
                opacity: 0.1
            });
            
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            scene.add(glow);
        }
        
        // Create content points
        function createContentPoints() {
            // Define categories with colors
            const categories = {
                document: 0x4285f4, // blue
                wiki: 0x34a853,     // green
                notebook: 0xfbbc05, // yellow
                code: 0xea4335      // red
            };
            
            // Create 20 random points
            for (let i = 0; i < 20; i++) {
                // Random position on a sphere
                const phi = Math.acos(2 * Math.random() - 1);
                const theta = Math.random() * Math.PI * 2;
                const radius = 5 + Math.random() * 8;
                
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                
                // Random category
                const categoryKeys = Object.keys(categories);
                const category = categoryKeys[Math.floor(Math.random() * categoryKeys.length)];
                const color = categories[category];
                
                // Create point
                const geometry = new THREE.SphereGeometry(0.2 + Math.random() * 0.3, 16, 16);
                const material = new THREE.MeshLambertMaterial({ color });
                
                const point = new THREE.Mesh(geometry, material);
                point.position.set(x, y, z);
                
                // Store metadata
                point.userData = {
                    title: `Content ${i + 1}`,
                    category,
                    id: `content-${i + 1}`
                };
                
                scene.add(point);
                points.push(point);
                
                // Add pulsing animation
                point.pulse = {
                    speed: 0.5 + Math.random() * 0.5,
                    phase: Math.random() * Math.PI * 2
                };
            }
        }
        
        // Create connections between points
        function createConnections() {
            // Create random connections
            for (let i = 0; i < points.length; i++) {
                // Connect to center
                if (Math.random() < 0.3) {
                    createConnection(points[i].position, new THREE.Vector3(0, 0, 0), 0x4285f4, 0.5);
                }
                
                // Connect to other points
                const numConnections = Math.floor(Math.random() * 3);
                for (let j = 0; j < numConnections; j++) {
                    const targetIndex = Math.floor(Math.random() * points.length);
                    if (targetIndex !== i) {
                        createConnection(
                            points[i].position,
                            points[targetIndex].position,
                            0x90caf9,
                            0.3
                        );
                    }
                }
            }
        }
        
        // Create a connection between two points
        function createConnection(start, end, color, opacity) {
            const material = new THREE.LineBasicMaterial({
                color,
                transparent: true,
                opacity
            });
            
            const geometry = new THREE.BufferGeometry().setFromPoints([start, end]);
            const line = new THREE.Line(geometry, material);
            
            scene.add(line);
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate dodecahedron
            dodecahedron.rotation.x += 0.001;
            dodecahedron.rotation.y += 0.002;
            
            // Animate points
            const time = Date.now() * 0.001;
            points.forEach(point => {
                const pulse = point.pulse;
                const scale = 1 + 0.1 * Math.sin(time * pulse.speed + pulse.phase);
                point.scale.set(scale, scale, scale);
            });
            
            // Update controls
            controls.update();
            
            // Render scene
            renderer.render(scene, camera);
        }
        
        // Initialize the scene
        init();
    </script>
</body>
</html>
